name: Build

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  build:
  
    name: Build
    runs-on: raspbian-bullseye

    steps:

    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Build
      run: |
        build.sh
